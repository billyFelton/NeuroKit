health_schema:
  properties:
    load:
      maximum: 100
      minimum: 0
      type: integer
    status:
      enum:
      - passing
      - warning
      - critical
    uid:
      type: string
  required:
  - uid
  - load
  - status
  type: object
queues:
  cadre_task_queue:
    durable: true
    owner: cadre
  health_check_queue:
    durable: true
    purpose: heartbeat
  orchestration_queue:
    durable: true
    purpose: task routing
  service_registry_queue:
    durable: true
    purpose: registration
  vault_config_queue:
    durable: true
    owner: vault
  vox_command_queue:
    durable: true
    owner: vox
registration_schema:
  properties:
    host:
      format: ipv4
      type: string
    load:
      maximum: 100
      minimum: 0
      type: integer
    port:
      maximum: 65535
      minimum: 1
      type: integer
    service:
      type: string
    status:
      enum:
      - New
      - Rebooted
      - Healthy
    uid:
      type:
      - string
      - 'null'
  required:
  - service
  - host
  - port
  type: object
version: 1.0.0
